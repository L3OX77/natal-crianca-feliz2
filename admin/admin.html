<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }

    .login, .painel {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .hidden {
      display: none;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }

    button {
      padding: 0.4rem 0.6rem;
      margin: 2px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login" id="tela-login">
    <h2>Senha do Administrador</h2>
    <input type="password" id="senha" placeholder="Digite a senha..." />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div class="painel hidden" id="painel">
    <h2>Painel Administrativo</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Apadrinhada?</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-criancas"></tbody>
    </table>
  </div>

  <script src="admin.js"></script>
</body>
</html>
